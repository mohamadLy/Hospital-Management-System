<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
	<title>loginBean</title>
    </h:head>
    
    <body>


        
 
            <h:form>
                    <h3>JSF Login Logout</h3>
                    <h:outputText value="Username" />
                    <h:inputText id="username" value="#{loginBean.user}"></h:inputText>
                    <h:message for="username"></h:message>
                    <br></br><br></br>

                    <h:outputText value="Password" />
                    <h:inputSecret id="password" value="#{loginBean.pwd}"></h:inputSecret>
                    <h:message for="password"></h:message>
                    <br></br><br></br>

                    <h:commandButton action="#{loginBean.validateUsernamePassword}" value="Login"></h:commandButton>
            </h:form>

    </body>
</html>
